<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Me Out - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Stylish Centered Navbar -->
        <nav class="navbar mb-0" style="background: transparent; padding: 15px;">
            <div class="container d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 text-white p-0" style="font-size: 2rem; font-weight: bold;">
                    <img src="./assets/image/logo.png"
                        style="max-width:180px;height:auto;padding: 0%;margin: 0%;" />
                </span>
            </div>
        </nav>

        <div class="row">
            <!-- Left Section: Login Box -->
            <div class="col-lg-5 d-flex justify-content-center align-items-center">
                <div class="form-container w-90">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <!-- Login -->
                        <fieldset>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="jhondoe@examples.com" required aria-required="true">
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="******"
                                    required aria-required="true">
                            </div>
                        </fieldset>

                        <div id="error-message" style="color: red; display: none; font-size: 14px; margin-top: 10px;">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-submit">Login</button>

                        <!-- Signup Link -->
                        <div class="mt-3">
                            <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2 d-none d-lg-flex justify-content-center align-items-center">
                <div class="vr" style=" width: 1px; background-color: #ccc;"></div>
            </div>

            <!-- Right Section: ID Number & PIN -->
            <div class="col-lg-5 d-flex justify-content-center align-items-center">
                <div class="form-container w-90 m-lg-0">
                    <h2>Enter ID Details</h2>
                    <form id="idForm">
                        <fieldset>
                            <div class="mb-3">
                                <label for="tagId" class="form-label">ID Number</label>
                                <input type="text" class="form-control" id="tagId" name="tagId"
                                    placeholder="Enter your ID Number" required aria-required="true" value="116422">
                            </div>

                            <div class="mb-3">
                                <label for="tagPin" class="form-label">ID PIN</label>
                                <input type="password" class="form-control" id="tagPin" name="tagPin"
                                    placeholder="Enter your ID PIN" required aria-required="true" value="121114">
                            </div>
                        </fieldset>

                        <div id="error-messageTag" style="color: red; display: none; font-size: 14px; margin-top: 10px;">
                        </div> 
                        <!-- Submit Button -->
                        <button type="submit" class="btn-submit">Submit ID</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/login.js"></script>

</body>

</html>
